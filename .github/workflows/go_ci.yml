name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3

    - name: Down server
      run: docker-compose down

    - name: Rebuild
      run: docker-compose build

    - name: Up server
      run: docker-compose up
